name: padel_booking
description: A padel booking app
publish_to: "none"

version: 1.1.6+36

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^4.3.0
  cloud_firestore: ^6.1.1
  firebase_auth: ^6.1.3
  firebase_messaging: ^16.1.0
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.3
  url_launcher: ^6.2.5
  fl_chart: ^0.68.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png
    - assets/images/icon.png
    - assets/images/padel_court.jpg
    - assets/images/padel_courtn.jpg
    - assets/images/E&Series_logo.png
    - assets/images/tpf.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
